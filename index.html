<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Bitcoin Price History</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@material-ui/core@4.12.3/dist/material-ui.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Bitcoin Price History: Dec 2020 - Mar 2021</h1>
    </header>

    <main class="main-container">
        <div id="loading-spinner" class="loading-spinner">
            <div class="spinner"></div>
            <p>Loading data...</p>
        </div>

        <div class="chart-container">
            <canvas id="bitcoin-chart"></canvas>
        </div>

        <div class="price-table-container">
            <table id="price-table" class="material-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Price (USD)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be injected here -->
                </tbody>
            </table>
        </div>
    </main>

    <footer class="footer">
        <p>Data provided by <a href="https://www.coingecko.com/" target="_blank">CoinGecko</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
