<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Stats</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            margin-bottom: 20px;
        }
        #crypto-select {
            margin-bottom: 20px;
        }
        #load-data-btn {
            margin-bottom: 20px;
        }
        canvas {
            max-width: 100%;
            height: 400px;
        }
        .stats {
            margin-top: 30px;
            padding: 15px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .stats h3 {
            margin-bottom: 10px;
        }
        .stats p {
            font-size: 14px;
            margin: 5px 0;
        }
    </style>
</head>
<body>

<h1>Cryptocurrency Stats</h1>

<!-- Dropdown for selecting cryptos -->
<select id="crypto-select" multiple>
    <option value="bitcoin">Bitcoin</option>
    <option value="solana">Solana</option>
    <option value="dogecoin">Dogecoin</option>
    <option value="pepe">Pepe</option>
    <option value="xrp">XRP</option>
    <option value="ethereum">Ethereum</option>
</select>

<button id="load-data-btn">Load Data</button>

<!-- Canvas for displaying the chart -->
<canvas id="price-chart"></canvas>

<!-- Stats section -->
<div class="stats">
    <h3>Crypto Stats</h3>
    <p><strong>Market Cap:</strong> <span id="market-cap">Loading...</span></p>
    <p><strong>Total Supply:</strong> <span id="total-supply">Loading...</span></p>
    <p><strong>Volume:</strong> <span id="volume">Loading...</span></p>
</div>

<script src="script.js"></script>

</body>
</html>
