<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top 100 Cryptocurrencies</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Top 100 Cryptocurrencies</h1>
  </header>

  <section id="crypto-list">
    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Symbol</th>
          <th>Price (USD)</th>
          <th>Market Cap</th>
          <th>24h Volume</th>
          <th>Change (24h)</th>
        </tr>
      </thead>
      <tbody id="crypto-data"></tbody>
    </table>
  </section>

  <footer>
    <p>Data provided by <a href="https://www.coingecko.com/en/api" target="_blank">CoinGecko API</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
