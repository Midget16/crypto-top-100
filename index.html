<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Analysis Platform</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/technicalindicators"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        .container {
            padding: 20px;
        }
        .chart-container {
            width: 80%;
            margin: auto;
        }
        .controls {
            margin: 20px auto;
            text-align: center;
        }
        select, button, input {
            margin: 5px;
            padding: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Crypto Technical Analysis & Predictions</h1>
    </header>
    <div class="container">
        <div class="controls">
            <h3>Select Cryptocurrency and Indicators</h3>
            <select id="crypto"></select>
            <label for="indicator">Indicator:</label>
            <select id="indicator">
                <option value="sma">SMA</option>
                <option value="ema">EMA</option>
                <option value="rsi">RSI</option>
                <option value="macd">MACD</option>
            </select>
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate">
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate">
            <button onclick="plotCryptoAnalysis()">Analyze</button>
        </div>
        <div class="chart-container">
            <canvas id="cryptoChart"></canvas>
        </div>
    </div>

    <script>
        let cryptoData = [];
        let chartInstance = null;

        async function fetchCryptoData() {
            try {
                const response = await axios.get('https://api.coingecko.com/api/v3/coins/markets', {
                    params: {
                        vs_currency: 'usd',
                        order: 'market_cap_desc',
                        per_page: 100,
                        page: 1
                    }
                });
                cryptoData = response.data;
                populateDropdown();
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function populateDropdown() {
            const crypto = document.getElementById('crypto');
            cryptoData.forEach(coin => {
                const option = new Option(coin.name, coin.id);
                crypto.add(option);
            });
        }

        async function plotCryptoAnalysis() {
            const cryptoId = document.getElementById('crypto').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const indicator = document.getElementById('indicator').value;

            if (!startDate || !endDate) {
                alert('Please select both start and end dates.');
                return;
            }

            try {
                const response = await axios.get(`https://api.coingecko.com/api/v3/coins/${cryptoId}/market_chart/range`, {
                    params: {
                        vs_currency: 'usd',
                        from: new Date(startDate).getTime() / 1000,
                        to: new Date(endDate).getTime() / 1000
                    }
                });

                const labels = response.data.prices.map(item => new Date(item[0]).toLocaleDateString());
                const data = response.data.prices.map(item => item[1]);

                let indicatorData = [];
                if (indicator === 'sma') {
                    indicatorData = technicalindicators.SMA.calculate({period: 5, values: data});
                } else if (indicator === 'ema') {
                    indicatorData = technicalindicators.EMA.calculate({period: 5, values: data});
                } else if (indicator === 'rsi') {
                    indicatorData = technicalindicators.RSI.calculate({period: 14, values: data});
                } else if (indicator === 'macd') {
                    indicatorData = technicalindicators.MACD.calculate({
                        values: data,
                        fastPeriod: 12,
                        slowPeriod: 26,
                        signalPeriod: 9,
                        SimpleMAOscillator: false,
                        SimpleMASignal: false
                    }).map(item => item.MACD);
                }

                renderChart(labels, data, indicatorData, cryptoId, indicator);
            } catch (error) {
                console.error('Error fetching historical data:', error);
            }
        }

        function renderChart(labels, data, indicatorData, cryptoId, indicator) {
            const ctx = document.getElementById('cryptoChart').getContext('2d');
            if (chartInstance) chartInstance.destroy();
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: `Price of ${cryptoId} over time`,
                            data: data,
                            borderColor: 'rgba(75, 192, 192, 1)',
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            fill: true
                        },
                        {
                            label: `${indicator} Indicator`,
                            data: indicatorData,
                            borderColor: 'rgba(255, 99, 132, 1)',
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            fill: false
                        }
                    ]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { position: 'top' }
                    }
                }
            });
        }

        fetchCryptoData();
    </script>
</body>
</html>
